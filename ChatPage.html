<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EssentIA - Chat</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/chat.css" />
</head>
<body>
  <!-- Inicia já em compose-center para exibir a tela inicial -->
  <div class="chat-fullpage compose-center">
    <aside class="chat-sidebar" aria-label="Histórico de conversas">
      <div class="brand">
        <img src="assets/img/logo.png" alt="logo" />
        <h1>EssentIA</h1>
      </div>

      <div class="sidebar-controls">
        <button id="new-chat-btn" class="new-chat-btn btn-ghost">+ Nova conversa</button>
        <input id="history-search" class="history-search" type="search" placeholder="Procurar conversas" aria-label="Pesquisar histórico" />
      </div>

      <nav id="chat-history" class="chat-history custom-scrollbar" aria-label="Conversas recentes">
        <p class="history-label">Recentes</p>
        <ul class="history-list" id="history-list"></ul>
      </nav>

      <footer class="sidebar-footer">
        <div class="profile">
          <img src="assets/img/logo.png" alt="avatar" />
          <div class="meta">
            <div class="name">Usuário</div>
            <a href="#" class="link">Sair</a>
          </div>
        </div>
      </footer>
    </aside>

    <main class="chat-main compose-center">
      <section class="chat-area">
        <div class="chat-column" id="chat-column"></div>
      </section>

      <!-- HERO -->
      <div class="welcome-hero" id="welcome-hero" aria-live="polite">
        <h1 class="hero-title" id="hero-title">Olá, Usuário! Qual sua dúvida de perfume?</h1>
      </div>

      <!-- Pílula -->
      <div class="input-bar">
        <div class="input-row">
          <input id="message-input" type="text" placeholder="Pergunte sobre fragrâncias, notas, fixação, ocasiões..." />
          <button id="send-btn" class="btn-primary">Enviar</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Botão hamburger -->
  <button id="hamburger-btn" class="hamburger-btn" aria-label="Abrir menu" aria-expanded="false">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 6h18M3 12h18M3 18h18"></path>
    </svg>
  </button>

  <script src="assets/js/chat.js"></script>
</body>
</html>
