<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-mode">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Cadastro</button>
            </div>

            <form id="login-form" class="form active">
                <img src="assets/img/logo.png" alt="Logo EssentIA" style="display:block;margin:0 auto 25px auto;max-width:200px;">
                <p>Faça login na sua conta</p>
                
                <div class="input-group">
                    <input type="email" id="login-email" required placeholder=" ">
                    <label for="login-email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="login-password" required placeholder=" ">
                    <label for="login-password">Senha</label>
                </div>
                
                <button type="submit" class="btn">
                    <span class="btn-text">Entrar</span>
                </button>
                
                <a href="recuperar_senha.html" class="forgot-password">Esqueceu a senha?</a>
            </form>

            <form id="signup-form" class="form">
                <img src="assets/img/logo.png" alt="Logo EssentIA" style="display:block;margin:0 auto 25px auto;max-width:200px;">
                <h2>Cr<span class="ia-green">ia</span>r conta</h2>
                <p>Cadastre-se para começar</p>
                
                <div class="input-group">
                    <input type="text" id="signup-name" required placeholder=" ">
                    <label for="signup-name">Nome completo</label>
                </div>
                
                <div class="input-group">
                    <input type="email" id="signup-email" required placeholder=" ">
                    <label for="signup-email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="signup-password" required placeholder=" ">
                    <label for="signup-password">Senha</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="signup-confirm" required placeholder=" ">
                    <label for="signup-confirm">Confirmar senha</label>
                </div>
                
                <button type="submit" class="btn">
                    <span class="btn-text">Cadastrar</span>
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
