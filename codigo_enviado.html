<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Enviado</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-mode">
            <form class="form active">
                <img src="assets/img/logo.png" alt="Logo EssentIA" style="display:block;margin:0 auto 25px auto;max-width:200px;">
                <div id="codigo-msg" style="background:#578C44; color:#fff; border-radius:12px; padding:32px 24px; text-align:center; margin-bottom:24px; font-size:18px; font-weight:500;">
                    O código foi enviado para o email informado!
                </div>
                <a href="index.html" class="forgot-password voltar-login" style="margin-top:40px;">Voltar ao login</a>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script>    
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        if (email) {
            document.getElementById('codigo-msg').innerHTML = `O código de recuperação de senha foi enviado para o email <b>${email}</b>`;
        }
    </script>
</body>
</html>
