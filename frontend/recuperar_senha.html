<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-mode">
            <form id="recover-form" class="form active">
                <img src="assets/img/logo.png" alt="Logo EssentIA" style="display:block;margin:0 auto 25px auto;max-width:200px;">
                <h2 class="form-title">Recuperar senha</h2>
                <p>Informe seu email para receber o código de redefinição.</p>
                <div class="input-group">
                    <input type="email" id="recover-email" required placeholder=" ">
                    <label for="recover-email">Email</label>
                </div>
                <button type="submit" class="btn">
                    <span class="btn-text">Enviar código</span>
                </button>
                <a href="index.html" class="forgot-password" style="margin-top:30px;">Voltar ao login</a>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script>
document.getElementById('recover-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('recover-email').value;
    window.location.href = `codigo_enviado.html?email=${encodeURIComponent(email)}`;
});
</script>
</body>
</html>
