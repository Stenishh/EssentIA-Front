<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EssentIA</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-mode">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Cadastro</button>
            </div>

            <form id="login-form" class="form active">
                <div style="display:flex;justify-content:center;">
                    <img src="assets/img/logo.png" alt="Logo EssentIA" style="margin-bottom:10px;max-width:350px;">
                </div>
                <p style="text-align:center;">Faça login na sua conta</p>
                
                <div class="input-group">
                    <input type="email" id="login-email" required placeholder=" ">
                    <label for="login-email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="login-password" required placeholder=" ">
                    <label for="login-password">Senha</label>
                </div>
                
                <button type="submit" class="btn">
                    <span class="btn-text">Entrar</span>
                </button>
                
                <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha?</a>
            </form>

            <form id="signup-form" class="form">
                <div style="display:flex;justify-content:center;">
                    <img src="assets/img/logo.png" alt="Logo EssentIA" style="margin-bottom:10px;max-width:350px;">
                </div>
                <h2 class="form-title" style="text-align:center;">Cr<span class="ia-green">ia</span>r conta</h2>
                <p style="text-align:center;">Cadastre-se para começar</p>
                
                <div class="input-group">
                    <input type="text" id="signup-name" required placeholder=" ">
                    <label for="signup-name">Nome completo</label>
                </div>
                
                <div class="input-group">
                    <input type="email" id="signup-email" required placeholder=" ">
                    <label for="signup-email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="signup-password" required placeholder=" ">
                    <label for="signup-password">Senha</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="signup-confirm" required placeholder=" ">
                    <label for="signup-confirm">Confirmar senha</label>
                </div>
                
                <button type="submit" class="btn">
                    <span class="btn-text">Prosseguir</span>
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
